<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Short URL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Short URL Generator</h1>
    <form id="form" class="space-y-4">
      <input
        type="url"
        id="longUrl"
        placeholder="Masukkan URL panjang"
        class="w-full px-4 py-2 border rounded-md"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
      >
        Buat Short URL
      </button>
    </form>
    <div id="result" class="mt-4 hidden">
      <p class="text-sm text-gray-600">Short URL:</p>
      <a id="shortUrl" href="#" target="_blank" class="text-blue-600 underline break-all"></a>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const longUrlInput = document.getElementById('longUrl');
    const resultDiv = document.getElementById('result');
    const shortUrlLink = document.getElementById('shortUrl');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const longUrl = longUrlInput.value;

      const res = await fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ longUrl })
      });


      const data = await res.json();
      if (data.error) {
        alert(data.error);
        return;
      }

      shortUrlLink.href = data.shortUrl;
      shortUrlLink.textContent = data.shortUrl;
      resultDiv.classList.remove('hidden');
    });
  </script>
</body>
</html>
